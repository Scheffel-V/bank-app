<h1>Login</h1>

<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">{{invalidLoginMessage}}</div>

  <div>
    User Name : <input type="text" name="username" [(ngModel)]="username">
    Password : <input type="password" name="password" [(ngModel)]="password">
    <button class="btn btn-success" (click)="handleBasicAuthLogin()">Login</button>
  </div>
</div>
