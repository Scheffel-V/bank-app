<div class="container">
  <h1>Account</h1>
  <div class="alert alert-warning" *ngIf="message">{{message}}</div>
  <div class="alert alert-warning" *ngIf="accountForm.dirty && accountForm.invalid">Enter valid values.</div>

  <form (ngSubmit)="!accountForm.invalid && saveAccount()" #accountForm="ngForm">
    <fieldset class="form-group">
      <label for="amount">Amount</label>
      <input style="width: 30%;" type="text" [(ngModel)]="account.amount" class="form-control" name="amount" required="required">
    </fieldset>

    <button type="submit" class="btn btn-success">Save Account</button>
  </form>

  <br>
  <td><button (click)="viewTransactions()" style="margin-right: 10px !important;" class="btn btn-dark" *ngIf="account.id!=-1">View Transactions</button></td>
  <td><button (click)="backPage()" class="btn btn-dark">Back Page</button></td>
</div>
